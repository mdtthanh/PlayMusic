<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin=""/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap" rel="stylesheet"/>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/fontawesome.min.css"
    />
    <title>Music Play</title>
  </head>
  <body>
    <div class="music-card">
      <header class="music-card__header">
        <span class="list-music__icon">
          <i class="fa-solid fa-list"></i>
          <span class="tooltip tooltip-playlist">Show Playlist</span>
        </span>
        <span class="title">Now playing</span>
        <span class="favourite">
            <i class="fa-regular fa-heart heart-icon"></i>
            <i class="fa-solid fa-heart heart-icon-red"></i>
            <span class="tooltip tooltip-favourite">Add Favourite</span>
        </span>
      </header>
      <div class="cd">
        <img
          class = "cd__img"
          alt="">
      </div>
      <div class="song">
        <h3 class="song__name"></h3>
        <p class="song__author"></p>
      </div>
      <div class="progress-bar">
        <div class="progress-bar__value"></div>
      </div>
      <div class="progress-time">
        <span class="progress-time__start"></span>
        <span class="progress-time__end"></span>
      </div>
      <div class="controls">
        <div class="btn btn__random">
          <i class="fa-solid fa-shuffle"></i>
        </div>
        <div class="btn btn__previous">
          <i class="fa-solid fa-backward-step"></i>
        </div>
        <div class="btn btn__play">
          <i class="fa-solid fa-circle-play btn__play--play-icon"></i>
          <i class="fa-solid fa-circle-pause btn__play--pause-icon"></i>
        </div>
        <div class="btn btn__next">
          <i class="fa-solid fa-forward-step"></i>
        </div>
        <div class="btn btn__repeat">
          <i class="fa-solid fa-repeat btn__repeat-off"></i>
          <i class="fa-solid fa-repeat-1 btn__repeat-on"></i>
        </div>
      </div>
      <div class="volume-change">
        <div class="volume">
          <i class="fa-solid fa-volume-high volume__icon"></i>
          <i class="fa-solid fa-volume-xmark volume__icon--mute"></i>
        </div>
        <div class="volume-bar">
          <div class="volume-bar__value"></div>
        </div>
      </div>
      <audio src="./assets/music/ANH NHỚ RA - Vũ. (Feat. Trang) - Official Audio.mp3" id="audio"></audio>
    </div>


    <!-- playlist container -->
    <div class="playlist__container">
      <div class="playlist">
        <header class="playlist__header">
          <h3>My playlist</h3>
          <span class="close-list">
            <i class="fa-solid fa-xmark"></i>
          </span>
        </header>
        <ul class="playlist__list">

            <div class="playlist__item-img">

            </div>

            </div>
            <div class="playlist__item-option">
              <i class="fa-solid fa-ellipsis"></i>
            </div>
          </li>         -->
        </ul>
      </div>
    </div>
  </body>

</html>
